<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de F贸rmulas</title>
    <link rel="stylesheet" href="formula1/formula1.css">
</head>
<body>
    <div class="navigation">
        <button onclick="window.location.href='index.html'">Volver al Inicio</button>
    </div>

    <div class="container">
        <h1>Calculadora de F贸rmulas</h1>

        <!-- Selector de f贸rmula -->
        <label for="formulaSelect">Selecciona una f贸rmula:</label>
        <select id="formulaSelect" onchange="mostrarInputs()">
            <option value="">--Selecciona--</option>
            <option value="F">Calcular F (K * X)</option>
            <option value="X">Calcular X (F / K)</option>
            <option value="K">Calcular K (F / X)</option>
        </select>

        <div id="inputsContainer"></div>

        <!-- Resultado -->
        <p id="resultado"></p>
    </div>

    <script>
        function mostrarInputs() {
            const seleccion = document.getElementById("formulaSelect").value;
            const container = document.getElementById("inputsContainer");
            container.innerHTML = ""; 

            if (seleccion === "F") {
                container.innerHTML = `
                    <label for="numero1">Valor de K:</label>
                    <input type="number" id="numero1" placeholder="Ingresa el valor de K">
                    <label for="numero2">Valor de X:</label>
                    <input type="number" id="numero2" placeholder="Ingresa el valor de X">
                    <button onclick="calcularF()">Calcular F</button>
                `;
            } else if (seleccion === "X") {
                container.innerHTML = `
                    <label for="num1">Valor de F:</label>
                    <input type="number" id="num1" placeholder="Ingresa el valor de F">
                    <label for="num2">Valor de K:</label>
                    <input type="number" id="num2" placeholder="Ingresa el valor de K">
                    <button onclick="calcularX()">Calcular X</button>
                `;
            } else if (seleccion === "K") {
                container.innerHTML = `
                    <label for="numeros1">Valor de F:</label>
                    <input type="number" id="numeros1" placeholder="Ingresa el valor de F">
                    <label for="numeros2">Valor de X:</label>
                    <input type="number" id="numeros2" placeholder="Ingresa el valor de X">
                    <button onclick="calcularK()">Calcular K</button>
                `;
            }
        }

        function calcularF() {
            const num1 = document.getElementById("numero1").value;
            const num2 = document.getElementById("numero2").value;

            if (num1 === "" || num2 === "") {
                document.getElementById("resultado").innerHTML = "Por favor, ingresa ambos valores.";
                return;
            }

            const resultado = num1 * num2;
            document.getElementById("resultado").innerHTML = "El valor de F es: " + resultado +"N";
        }

        function calcularX() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            if (num1 === "" || num2 === "") {
                document.getElementById("resultado").innerHTML = "Por favor, ingresa ambos valores.";
                return;
            }

            const resultado = num1 / num2;
            document.getElementById("resultado").innerHTML = "El valor de X es: " + resultado+""; 
        }

        function calcularK() {
            const numeros1 = document.getElementById("numeros1").value;
            const numeros2 = document.getElementById("numeros2").value;

            if (numeros1 === "" || numeros2 === "") {
                document.getElementById("resultado").innerHTML = "Por favor, ingresa ambos valores.";
                return;
            }

            const resultado = numeros1 / numeros2;
            document.getElementById("resultado").innerHTML = "El valor de K es: " + resultado;
        }
    </script>
</body>
</html>
