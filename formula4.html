<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de F贸rmulas</title>
    <link rel="stylesheet" href="formula1/formula1.css">
</head>
<body>
    <div class="navigation">
        <button onclick="window.location.href='index.html'">Volver al Inicio</button>
    </div>

    <div class="container">
        <h1>Calculadora de F贸rmulas</h1>

        <!-- Selector de f贸rmula -->
        <label for="formulaSelect">Selecciona una f贸rmula:</label>
        <select id="formulaSelect" onchange="mostrarInputs()">
            <option value="">--Selecciona--</option>
            <option value="Q1">Calcular Q (A * V)</option>
            <option value="Q2">Calcular Q (Vol / t)</option>
        </select>

        <div id="inputsContainer"></div>

        <!-- Resultado -->
        <p id="resultado"></p>
    </div>

    <script>
        function mostrarInputs() {
            const seleccion = document.getElementById("formulaSelect").value;
            const container = document.getElementById("inputsContainer");
            container.innerHTML = ""; 

            if (seleccion === "Q1") {
                container.innerHTML = `
                    <label for="numero1">Valor de A:</label>
                    <input type="number" id="numero1" placeholder="Ingresa el valor de A en m2">
                    <label for="numero2">Valor de V:</label>
                    <input type="number" id="numero2" placeholder="Ingresa el valor de V en m/s">
                    <button onclick="calcularQ1()">Calcular Q1</button>
                `;
            } else if (seleccion === "Q2") {
                container.innerHTML = `
                    <label for="num1">Valor de F:</label>
                    <input type="number" id="num1" placeholder="Ingresa el valor de Vol en m3">
                    <label for="num2">Valor de Vol:</label>
                    <input type="number" id="num2" placeholder="Ingresa el valor de t en s">
                    <button onclick="calcularQ2()">Calcular Q2</button>
                `;
        } 
    }

        function calcularQ1() {
            const num1 = document.getElementById("numero1").value;
            const num2 = document.getElementById("numero2").value;

            if (num1 === "" || num2 === "") {
                document.getElementById("resultado").innerHTML = "Por favor, ingresa ambos valores.";
                return;
            }

            const resultado = num1 * num2;
            document.getElementById("resultado").innerHTML = "El valor de Q es: " + resultado;
        }

        function calcularQ2() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            if (num1 === "" || num2 === "") {
                document.getElementById("resultadoQ2").innerHTML = "Por favor, ingresa ambos valores.";
                return;
            }

            const resultado = num1 / num2;
            document.getElementById("resultadoQ2").innerHTML = "El valor de Q es: " + resultado;
        }

    </script>
</body>
</html>
