<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de F贸rmulas</title>
    <link rel="stylesheet" href="formula1/formula1.css">
</head>
<body>
    <div class="navigation">
        <button onclick="window.location.href='index.html'">Volver al Inicio</button>
    </div>

    <div class="container">
        <h1>Calculadora de F贸rmulas</h1>

        <!-- Selector de f贸rmula -->
        <label for="formulaSelect">Selecciona una f贸rmula:</label>
        <select id="formulaSelect" onchange="mostrarInputs()">
            <option value="">--Selecciona--</option>
            <option value="f">Calcular f (Q * P)</option>
        </select>

        <div id="inputsContainer"></div>

        <!-- Resultado -->
        <p id="resultado"></p>
    </div>

    <script>
        function mostrarInputs() {
            const seleccion = document.getElementById("formulaSelect").value;
            const container = document.getElementById("inputsContainer");
            container.innerHTML = ""; 

            if (seleccion === "f") {
                container.innerHTML = `
                    <label for="numero1">Valor de Q:</label>
                    <input type="number" id="numero1" placeholder="Ingresa el valor de Q en m3/s">
                    <label for="numero2">Valor de P:</label>
                    <input type="number" id="numero2" placeholder="Ingresa el valor de P en kg/m3">
                    <button onclick="calcularf()">Calcular f</button>
                `;
            } 
        }

        function calcularf() {
            const num1 = document.getElementById("numero1").value;
            const num2 = document.getElementById("numero2").value;

            if (num1 === "" || num2 === "") {
                document.getElementById("resultado").innerHTML = "Por favor, ingresa ambos valores.";
                return;
            }

            const resultado = num1 * num2;
            document.getElementById("resultado").innerHTML = "El valor de F es: " + resultado;
        }
    </script>
</body>
</html>
